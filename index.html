<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container mt-2">
      <div class="row d-flex justify-content-center align-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header text-center">
              <h2>Todo <span class="float-right h6" id="clock"></span></h2>
            </div>
            <div class="card-body">
              <form action="">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Enter Task Name">
                  <small class="text-muted form-text" id="error"></small>
                </div>
              </form>
              <div class="border-bottom"></div>
                <h2 class="task-list text-center mt-2">TASK LIST</h2>
                  <ul class="list-group">
                      <p class="text-center" id="status">Please Add Some Task First</p>
                  </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
